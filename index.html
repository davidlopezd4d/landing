<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data for Decision</title>
    <style>
        /* Estilos generales para centrar el contenido */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Una fuente sans-serif limpia */
            /* Usamos un fondo oscuro con un degradado sutil para imitar el ambiente de la imagen */
            background: radial-gradient(circle at center, #2c2c2c 0%, #000000 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            padding: 20px;
        }

        /* Estilo para el título principal */
        h1 {
            font-size: 3.5rem; /* Tamaño grande */
            font-weight: bold;
            margin-bottom: 10px; /* Espacio debajo del título */
        }

        /* Estilo para el subtítulo */
        p.subtitle {
            font-size: 1.5rem; /* Tamaño medio */
            font-weight: normal;
            color: #e0e0e0; /* Un blanco ligeramente apagado */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data for Decision</h1>
        
        <p class="subtitle">Data + AI Solutions</p>
    </div>

</body>
</html>
