<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data for Decision | Data + AI Solutions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', Arial, sans-serif; overflow: hidden; }
    
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .header {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .lang-selector {
      position: relative;
    }
    
    .lang-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .lang-btn:hover { color: #fdba74; }
    
    .lang-menu {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 8px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      min-width: 180px;
    }
    
    .lang-menu.show { display: block; }
    
    .lang-option {
      width: 100%;
      padding: 12px 16px;
      text-align: left;
      background: none;
      border: none;
      border-top: 1px solid #f3f4f6;
      cursor: pointer;
      color: #374151;
      transition: background 0.2s;
    }
    
    .lang-option:first-child { border-top: none; }
    .lang-option:hover { background: #f3f4f6; }
    .lang-option.active { color: #f97316; font-weight: 500; }
    
    .login-btn {
      padding: 8px 20px;
      border: 1px solid #fb923c;
      color: #fb923c;
      background: none;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .login-btn:hover {
      background: #fb923c;
      color: white;
    }
    
    .content {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    
    .logo-title {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      overflow: hidden;
      filter: drop-shadow(0 4px 20px rgba(255, 140, 50, 0.4));
    }
    
    .logo img {
      width: 200px;
      height: auto;
      margin-left: -100px;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 300;
      color: white;
      letter-spacing: 0.15em;
    }
    
    .subtitle {
      font-size: 1.25rem;
      color: #fdba74;
      font-weight: 300;
      letter-spacing: 0.05em;
      margin-bottom: 32px;
    }
    
    .contact-btn {
      padding: 12px 32px;
      background: #f97316;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(249, 115, 22, 0.3);
    }
    
    .contact-btn:hover {
      background: #fb923c;
      box-shadow: 0 4px 30px rgba(249, 115, 22, 0.5);
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .logo { width: 60px; height: 60px; }
      .logo img { width: 120px; margin-left: -60px; }
      .logo-title { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  
  <div class="header">
    <div class="lang-selector">
      <button class="lang-btn" onclick="toggleLangMenu()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"/>
          <ellipse cx="12" cy="12" rx="4" ry="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
        </svg>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </button>
      <div class="lang-menu" id="langMenu">
        <button class="lang-option active" onclick="setLang('es')">Español</button>
        <button class="lang-option" onclick="setLang('en')">English (United States)</button>
      </div>
    </div>
    <a href="https://app.d4d.com.co" target="_blank" class="login-btn">Log in</a>
  </div>
  
  <div class="content">
    <div class="logo-title">
      <div class="logo">
        <img src="https://app.d4d.com.co/assets/logo-CDMh1aEQ.png" alt="D4D Logo">
      </div>
      <h1>Data for Decision</h1>
    </div>
    <p class="subtitle">Data + AI Solutions</p>
    <a href="mailto:david.lopez@d4d.com.co" class="contact-btn" id="contactBtn">Contáctanos</a>
  </div>

  <script>
    // Language
    let currentLang = 'es';
    
    function toggleLangMenu() {
      document.getElementById('langMenu').classList.toggle('show');
    }
    
    function setLang(lang) {
      currentLang = lang;
      document.getElementById('contactBtn').textContent = lang === 'es' ? 'Contáctanos' : 'Contact Us';
      document.querySelectorAll('.lang-option').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      toggleLangMenu();
    }
    
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.lang-selector')) {
        document.getElementById('langMenu').classList.remove('show');
      }
    });

    // Particle Animation
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouse = { x: null, y: null };
    
    const config = {
      particleCount: 80,
      particleColor: 'rgba(255, 140, 50, 0.8)',
      maxDistance: 150,
      speed: 0.5,
      particleRadius: 2
    };

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    }

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * config.speed;
        this.vy = (Math.random() - 0.5) * config.speed;
        this.radius = config.particleRadius;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        
        if (mouse.x !== null) {
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            this.x += dx * 0.02;
            this.y += dy * 0.02;
          }
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = config.particleColor;
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < config.particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function drawLines() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < config.maxDistance) {
            const opacity = 1 - dist / config.maxDistance;
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 140, 50, ${opacity * 0.3})`;
            ctx.lineWidth = 1;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }

        if (mouse.x !== null) {
          const dx = particles[i].x - mouse.x;
          const dy = particles[i].y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < config.maxDistance * 1.5) {
            const opacity = 1 - dist / (config.maxDistance * 1.5);
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 160, 80, ${opacity * 0.5})`;
            ctx.lineWidth = 1;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(10, 15, 30, 1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      drawLines();
      requestAnimationFrame(animate);
    }

    canvas.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
    canvas.addEventListener('mouseleave', () => { mouse.x = null; mouse.y = null; });
    window.addEventListener('resize', resize);

    resize();
    animate();
  </script>
</body>
</html>
